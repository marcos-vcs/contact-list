<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-md-10 my-3">
      <div class="mat-elevation-z8">

        <div class="row">
          <div class="col mt-3">

            <button mat-raised-button class="ml-3" style="border-radius: 100px; margin-right: -30px;" [matMenuTriggerFor]="beforeMenu"><mat-icon>filter_list</mat-icon></button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
              <button [ngClass]="{'btn-active': activeFilter === 'NAME'}" (click)="activeFilterName()" mat-menu-item>Nome (Padrão)</button>
              <button [ngClass]="{'btn-active': activeFilter === 'NICKNAME'}" (click)="activeFilterNickname()" mat-menu-item>Apelido</button>
              <button [ngClass]="{'btn-active': activeFilter === 'NUMBER'}" (click)="activeFilterNumber()" mat-menu-item>Telefone</button>
              <button [ngClass]="{'btn-active': activeFilter === 'EMAIL'}" (click)="activeFilterEmail()" mat-menu-item>E-mail</button>
            </mat-menu>

            <mat-form-field class="ml-5" style="width: 40%;">
              <span matPrefix></span>
              <input type="text" (keydown)="enterFilter($event)"  matInput placeholder="Buscar" name= "search" [(ngModel)]= "search">
              <button (click)="filter()" matSuffix mat-button><mat-icon >search</mat-icon></button>
              </mat-form-field>
          </div>
        </div>

        <mat-spinner *ngIf="isLoad" class="my-4" style="margin:0 auto;"></mat-spinner>

        <div class="row" *ngIf="notfound">
          <div id="not-found">
            <img src="../../assets/to-do.png" alt="nada encontrado" width="80%">
            <div>Nada encontrado por aqui :(</div>
          </div>
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0">

            <!-- Name Column -->
            <ng-container class="tr" matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container class="tr" matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef> Telefone </th>
              <td mat-cell *matCellDef="let element"> {{element.number | mask: '(99) 99999-9999'}} </td>
            </ng-container>

            <!-- Nickname Column -->
            <ng-container class="tr" matColumnDef="nickname">
              <th mat-header-cell *matHeaderCellDef> Apelido </th>
              <td mat-cell *matCellDef="let element"> {{element.nickname | titlecase}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container class="tr" matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> E-mail </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container class="tr" matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <button (click)="update(element)" mat-icon-button aria-label="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="delete(element)" mat-icon-button aria-label="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

<!--         <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Selecionar página de elementos periódicos">
        </mat-paginator>
 -->
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
