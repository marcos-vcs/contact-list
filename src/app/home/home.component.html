<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 my-3">
      <div class="mat-elevation-z8">

        <div class="row">
          <div class="col mt-3">

            <button mat-raised-button class="ml-3" style="border-radius: 100px; margin-right: -30px;" [matMenuTriggerFor]="beforeMenu"><mat-icon>filter_list</mat-icon></button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
              <button mat-menu-item>Nome (Padrão)</button>
              <button mat-menu-item>Apelido</button>
              <button mat-menu-item>Telefone</button>
              <button mat-menu-item>E-mail</button>
            </mat-menu>

            <mat-form-field class="ml-5" style="width: 40%;">
              <span matPrefix></span>
              <input type="text" matInput placeholder="Buscar" name= "search" [(ngModel)]= "search">
              <button matSuffix mat-button><mat-icon >search</mat-icon></button>
              </mat-form-field>
          </div>
        </div>

        <table mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Nickname Column -->
          <ng-container matColumnDef="nickname">
            <th mat-header-cell *matHeaderCellDef> Apelido </th>
            <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Opções </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button aria-label="Excluir">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Selecionar página de elementos periódicos">
        </mat-paginator>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
